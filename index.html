<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Issue tracker</title>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
  </head>
  
<body ng-app="petertest" ng-controller=TodoCtrl  >
  
    <h1>{{title}}</h1>
  
    <ul>
    	<li ng-repeat="thing in things">
      	{{thing.text}} - <em>{{thing.done}}</em>
    	</li>
    </ul>
  <br>
      {{antal}}
 
 
    <li ng-repeat="weekday in weekdays">
    {{weekday}}
    </li>
    
    
    <div>
      <label>Inmatningsf√§lt:</label>
      <input type="text" ng-model="yourName" placeholder="Enter a name here">
      <hr>
      <h1>Hello {{yourName}}!</h1>
    </div>
   
    
 <!--    <h1>2 + 2 = {{2 + 2}}</h1> -->
      
    <form ng-submit="addTodo()">
     
      <input class="btn-primary" type="submit" value="add">
    </form>
    
    
    <script src="js/3pp/jquery.min.js"></script>
	<script src="js/3pp/angular.min.js"></script>
	<script src="js/3pp/angular-route.min.js"></script>
	<script src="js/3pp/angular-resource.min.js"></script>
	<script src="js/app.js"></script>
  </body>
</html>
